# For learning how to customize the CI check out
# Continous Integration:
# https://docs.travis-ci.com/user/languages/julia
# https://github.com/marketplace/travis-ci
# Code Coverage:
# https://github.com/JuliaCI/Coverage.jl
# Documentation:
# https://github.com/JuliaDocs/Documenter.jl

language: julia
os:
  - linux
  - osx
  - windows
julia:
  - 1.0
  - 1.2
  - nightly
codecov: true
notifications:
  email: false
jobs:
  allow_failures:
    - julia: nightly
  fast_finish: true
  include:
    - os: windows
      arch: x86
      julia: 1.0
    - os: windows
      arch: x86
      julia: 1.2
    - os: windows
      arch: x86
      julia: nightly
    - stage: "Documentation"
      os: linux
      julia: 1.2
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
